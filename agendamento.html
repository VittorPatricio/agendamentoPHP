<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agendamento</title>
    <link rel="stylesheet" href="formLogin.css">
</head>
<body>
    <h1>AGENDAMENTO</h1>
    <form action="" id="formLogin">
        <div class="inputLoginArea">
            <label for="inputLogin">Login:</label>
            <input type="text" id="inputLogin">
        </div>

        <br>

        <div class="inputLoginArea">
            <label for="inputSenha">Senha:</label>
            <input type="text" id="inputSenha">
        </div>

        <div class="buttonArea">
            <button id="Entrar" type="button" onclick="">Entrar</button>
            <button id="Limpar" type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
